name: Build Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node-version: [20.x, 22.x]
        exclude:
          # macOS builds are slower, only build latest Node
          - os: macos-latest
            node-version: 20.x
    name: Build on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build executable
        run: npm run build
      
      - name: Verify executable
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            if [ ! -f "chatipelago.exe" ]; then
              echo "Error: chatipelago.exe not found"
              exit 1
            fi
            ls -lh chatipelago.exe
          else
            if [ ! -f "chatipelago" ]; then
              echo "Error: chatipelago not found"
              exit 1
            fi
            chmod +x chatipelago
            ls -lh chatipelago
          fi
      
      - name: Upload Windows executable
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: chatipelago-windows-node${{ matrix.node-version }}
          path: chatipelago.exe
          retention-days: 30
      
      - name: Upload Unix executable
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: chatipelago-${{ matrix.os }}-node${{ matrix.node-version }}
          path: chatipelago
          retention-days: 30
