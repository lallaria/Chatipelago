name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            platform: win
            extension: .exe
          - os: ubuntu-latest
            platform: linux
            extension: ''
          - os: macos-latest
            platform: macos
            extension: ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build executable
        run: npx pkg start-chatipelago.js --targets node18-${{ matrix.platform }}-x64 --output-path dist/
        env:
          PKG_CACHE_PATH: ${{ runner.temp }}/pkg-cache

      - name: Find and move executable (Windows)
        if: matrix.platform == 'win'
        run: |
          mkdir dist\chatipelago-win-x64
          move dist\start-chatipelago.exe dist\chatipelago-win-x64\chatipelago.exe
          xcopy /E /I customConfig dist\chatipelago-win-x64\customConfig
          copy icon.png dist\chatipelago-win-x64\
          copy package.json dist\chatipelago-win-x64\
          if exist README.md copy README.md dist\chatipelago-win-x64\
        shell: cmd

      - name: Find and move executable (Unix)
        if: matrix.platform != 'win'
        run: |
          mkdir -p dist/chatipelago-${{ matrix.platform }}-x64
          if [ -f "dist/start-chatipelago" ]; then
            mv dist/start-chatipelago dist/chatipelago-${{ matrix.platform }}-x64/chatipelago
          elif [ -f "dist/start-chatipelago-${{ matrix.platform }}-x64" ]; then
            mv dist/start-chatipelago-${{ matrix.platform }}-x64 dist/chatipelago-${{ matrix.platform }}-x64/chatipelago
          else
            find dist -name "start-chatipelago*" -type f -exec mv {} dist/chatipelago-${{ matrix.platform }}-x64/chatipelago \;
          fi
          cp -r customConfig dist/chatipelago-${{ matrix.platform }}-x64/
          cp icon.png dist/chatipelago-${{ matrix.platform }}-x64/
          cp package.json dist/chatipelago-${{ matrix.platform }}-x64/
          cp README.md dist/chatipelago-${{ matrix.platform }}-x64/ 2>/dev/null || true

      - name: Create archive (Windows)
        if: matrix.platform == 'win'
        run: |
          Compress-Archive -Path dist\chatipelago-win-x64\* -DestinationPath dist\chatipelago-win-x64.zip -Force
        shell: powershell

      - name: Create archive (Unix)
        if: matrix.platform != 'win'
        run: |
          cd dist/chatipelago-${{ matrix.platform }}-x64
          tar -czf ../chatipelago-${{ matrix.platform }}-x64.tar.gz *

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chatipelago-${{ matrix.platform }}-x64
          path: |
            dist/chatipelago-${{ matrix.platform }}-x64/chatipelago${{ matrix.extension }}
            dist/chatipelago-${{ matrix.platform }}-x64.*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: chatipelago-*
          path: dist/
          merge-multiple: true

      - name: List files for release
        run: |
          find dist -type f \( -name "*.zip" -o -name "*.tar.gz" \) | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*.zip
            dist/**/*.tar.gz
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

